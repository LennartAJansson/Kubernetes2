
<h1 id="tableLabel">{{title}}</h1>

<p *ngIf="!buildVersions">
  <em>Loading...</em>
</p>

<button mat-flat-button color="primary" class="btn-add" [routerLink]="['/buildversionedit']">
  Add a new BuildVersion
</button>

<ng-container matColumnDef="projectName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>ProjectName</th>
  <td mat-cell *matCellDef="let buildversion">
    <a [routerLink]="['/buildversionedit', buildversion.id]">{{buildversion.projectName}}</a>
  </td>
</ng-container>

<table *ngIf="buildVersions">
  <thead>
    <tr>
      <th>ProjectName</th>
      <th>Version</th>
      <th>Release</th>
      <th>SemanticVersion</th>
      <th>SemanticRelease</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let buildVersion of buildVersions">
      <td>
        <!--  <ng-container matColumnDef="projectName">-->
        <a [routerLink]="['/buildversionedit', buildVersion.id]">{{buildVersion.projectName}}</a>
        <!--</ng-container>-->
      </td>
      <!--<td>{{ buildVersion.projectName }}</td>-->

      <td>{{ buildVersion.version }}</td>
      <td>{{ buildVersion.release }}</td>
      <td>{{ buildVersion.semanticVersion }}</td>
      <td>{{ buildVersion.semanticRelease }}</td>
    </tr>
  </tbody>
</table>
